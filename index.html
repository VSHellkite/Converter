<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <section class="left-column">
                <div class="measuring-form">
                    <h1>Measuring system</h1>
                    <div class="input-container">
                        <label>from</label>
                        <input>
                    </div>
                    <div class="input-container">
                        <label>to</label>
                        <input>
                    </div>
                    <button>Convert</button>
                </div>
                <div class="settings">
                    <h2>Settings</h2>
                    <h2>Night mode</h2>
                    <h2>Contact us</h2>
                </div>
            </section>
            <section class="measuring-area">
                <div class="system system1">
                    <h1>Imperial system</h1>
                    <textarea placeholder="Place your text here"></textarea>
                </div>
                <div class="system system2">
                    <h1>Metric system</h1>
                    <div class="output-frame"><p>Our text that we are trying to convert</p></div>
                </div>
            </section>
    </body>
</html>
